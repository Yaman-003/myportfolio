<!DOCTYPE html>
<html lang="en">
<>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: white;
    }

    .navbar {
      background-color: #1877f2;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .navbar .icons i {
      margin: 0 10px;
      cursor: pointer;
    }

    .container {
      display: flex;
      justify-content: space-between;

    }

    .sidebar-left,
    .sidebar-right {
      width: 20%;
      padding: 10px;

    }

    

    .main {
      width: 60%;
      padding: 10px;
      overflow: auto;
      
    }

    .stories {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .story {
      background-color: gray;
      width: 100px;
      height: 150px;
      border-radius: 10px;
     border-top-left-radius: 10px;
     border-top-right-radius: 10px;
    
    }
    .story img{
            width: 100px;
      height: 150px;
      border-radius: 10px;
      overflow: auto;
     border-top-left-radius: 10px;
     border-top-right-radius: 10px;

      

    }

    .add-post {
      background-color:gray;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .post {
      background-color: gray;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .sidebar-section {
      margin-bottom: 25px;
    }

    .sidebar-section h3 {
      margin-bottom: 10px;
    }


    .sidebar-section li {
      padding: 5px 0;
      display: flex;
      align-items: center;
    }

    .sidebar-section li i {
      margin-right: 10px;
    }


  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">Facebook</div>
    <div class="icons">
      <i class="fas fa-home"></i>
      <i class="fas fa-plus-circle"></i>
      <i class="fas fa-cog"></i>
    </div>
  </div>

  <div class="container">

    <!-- Left Sidebar -->
    <div class="sidebar-left">
      <div class="sidebar-section">
        <h3>Suggested</h3>
        <ul>
          <li><i class="fas fa-user-friends"></i>People You May Know</li>
          <li><i class="fas fa-flag"></i> Pages</li>
        </ul>
      </div>

      <div class="sidebar-section">
        <h3>Shortcuts</h3>
        <ul>
          <li><i class="fas fa-gamepad"></i> Games</li>
          <li><i class="fas fa-video"></i> Watch</li>
        </ul>
      </div>
    </div>

    <!-- Main Feed -->
    <div class="main">
      <div class="stories">
        <div class="story"><img src="images/IMG_B243879A8AC9-1.jpeg" width="90px" alt=""></div>
        <div class="story"><img src="images/IMG_3425.PNG">"</div>
        <div class="story"></div>
        <div class="story"></div>
      </div>

      <div class="add-post">
        <p><strong>Add a post</strong></p>
        <input type="text" placeholder="What's on your mind?" style="width: 100%; padding: 8px;" />
      </div>
      <div class="post"></div>
      <h4>Yaman Shrestha</h4>
      <P>Travelling to Pokahra Pumdikot</P>
      <img src="images/IMG_B243879A8AC9-1.jpeg"width=250px>


      <div class="post">
        <strong>Yaman Shrestha</strong>
        <p>hello. whats up</p>
        
      </div>
      

    </div>

    <!-- Right Sidebar -->
    <div class="sidebar-right">
      <div class="sidebar-section">
        <h3>Contacts</h3>
        <ul>
          <li><i class="fas fa-circle text-success"></i> ram</li>
          <li><i class="fas fa-circle text-success"></i> shyam</li>
          <li><i class="fas fa-circle text-success"></i> hari</li>
          <li><i class="fas fa-circle text-success"></i> laxman</li>
          <li><i class="fas fa-circle text-success"></i> gita</li>
        </ul>
      </div>
    </div>

  </div>
</body>
</html>
